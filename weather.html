<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="WeatherApp/index.css">
</head>
<body>
    
    <!-- <div class="menu-select">
        <button id="weather-btn">Weather</button>
        <button id="aqi-btn">AQI</button>
    </div> -->

    <div class = "container">

        <div class = "searchbox">
            <i class="fa-solid fa-location-dot"></i>
            <input type = "text" placeholder="Enter Your Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class ="weather-box">
            <p class = "temperature">N/A<span></span></p>
            <p class = "description">N/A</p>
        </div>

        <div class="weather-details">
            <div class = "humidity">
                <i class="fa-solid fa-water"></i>
                <div class = "text">
                    <span>N/A</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class = "wind">
                <i class="fa-solid fa-wind"></i>
                <div class = "text">
                    <span>N/A</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
    <script src="WeatherApp/index.js"></script>
    <script src="https://kit.fontawesome.com/94aa0f8b45.js" crossorigin="anonymous"></script>
</body>
</html>
